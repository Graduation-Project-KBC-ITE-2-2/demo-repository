<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>お問い合わせ</title>
  <link rel="stylesheet" href="styles.css">

  <script type="module" src="inquiry.js" defer></script>
</head>
<body>
  <div class="contact-form-container">
    <h1>お問い合わせ</h1>
    <form id="contactForm">
      <label for="name">お名前:</label>
      <input type="text" id="name" name="name" placeholder="お名前を入力してください" required>

      <label for="email">メールアドレス:</label>
      <input type="email" id="email" name="email" placeholder="メールアドレスを入力してください" required>

      <label for="message">お問い合わせ内容:</label>
      <textarea id="message" name="message" rows="5" placeholder="お問い合わせ内容を入力してください" required></textarea>

      <button type="submit">送信</button>
    </form>
    <div id="statusMessage"></div>
  </div>
  <script src="firebaseConfig.js"></script>
  <script src="app.js"></script>
</body>
</html>
