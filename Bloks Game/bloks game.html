<!DOCTYPE html>
<html>
  <head>
    <title>Bloks Game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="container">
      <!-- ゲームエリア -->
      <div id="game-container">
        <canvas
          id="canvas"
          width="600"
          height="600"
          style="display: none"
        ></canvas>
      </div>

      <!-- ランキングエリア -->
      <div id="scoreboard">
        <h3>ランキング</h3>
        <div id="scorelist">
          <!-- ランキングデータがここに動的に表示される -->
        </div>
      </div>
    </div>

    <!-- 統合されたチュートリアルと難易度選択 -->
    <div id="modal">
      <div class="modal-content">
        <h1>チュートリアル</h1>
        <p>
          このゲームでは、パドルを操作してボールを弾き、ブロックを全て壊してください。
        </p>
        <p>難易度を選択してください：</p>
        <button class="startButton" onclick="window.startGame('Easy')">
          Easy
        </button>
        <button class="startButton" onclick="window.startGame('Normal')">
          Normal
        </button>
        <button class="startButton" onclick="window.startGame('Hard')">
          Hard
        </button>
      </div>
    </div>

    <!-- ゲーム再開ボタン -->
    <button id="retryButton" onclick="window.retryGame()" style="display: none">
      リトライ
    </button>

    <!-- ヘッダーを上に固定表示する -->
    <div id="header"></div>

    <!-- Firebase Configの読み込み -->
    <script type="module" src="../firebaseConfig.js"></script>

    <!-- ログインチェック用スクリプト -->
    <script type="module">
      import { auth, getCurrentUser } from "../firebaseConfig.js";

      // 認証状態をチェック
      getCurrentUser()
        .then((user) => {
          if (user) {
            // ログインしている場合、ゲーム画面を表示
            document.getElementById("modal").style.display = "block";
            document.getElementById("canvas").style.display = "block";
          }
        })
        .catch((error) => {
          // ユーザーがログインしていない場合、ログインページにリダイレクト
          console.error("ログインしていません:", error);
          window.location.href = "../index.html"; // ログインページにリダイレクト
        });
    </script>

    <!-- メインスクリプト -->
    <script type="module" src="script.js" defer></script>
    <!--header読み込み-->
    <script type="module" src="../header.js"></script>
  </body>
</html>
