<!DOCTYPE html>
<html>
<head>
    <title>Mine Land</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- ヘッダーを上に表示する -->
    <div id="header"></div>
    <script type="module" src="/main.js"></script>

    <div id="tutorial">
        <div class="modal-content">
        <h1>ゲーム説明</h1>
        <p>爆弾を避けながらセルをクリックしてください。<br>セルが開いたら、周囲の爆弾の数が表示されます。</p>
        <p>すべてのセルを開くか、爆弾をクリックするまでゲームは続きます！</p>
        <button id="startButton" onclick="startGame()">スタートゲーム</button>
        </div>
    </div>
    <!-- ゲームコンテナ -->
    <div id="game-container">
        <h1 id="title">Mine Land</h1>
        <table id="main" border="1"></table>
    </div>

    <script src="script.js"></script>
</body>
</html>
