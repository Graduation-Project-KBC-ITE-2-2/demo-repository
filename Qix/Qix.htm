<!DOCTYPE html>
<html>
<head>
    <title>Quicks</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <!-- ヘッダーを上に表示する -->
    <div id="header"></div>
    <script type="module" src="/vite-one/main.js"></script>

    <!-- ゲームキャンバス -->
    <canvas id="canvas" width="600" height="700"></canvas>
    <img id="ship" src="ship.png" style="display:none;" />

    <!-- チュートリアルモーダル -->
    <div id="tutorial">
        <div class="modal-content">
            <h2>ゲームのルール</h2>
            <p>あなたは青い船を操作し、緑の領域を塗りつぶしながらスコアを獲得します。</p>
            <p>赤い敵に触れるとゲームオーバーです。</p>
            <h3>操作方法</h3>
            <ul>
                <li>←: 左に移動</li>
                <li>↑: 上に移動</li>
                <li>→: 右に移動</li>
                <li>↓: 下に移動</li>
            </ul>
            <button id="startButton" onclick="startGame()">OK</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
