<!DOCTYPE html>
<html>
  <head>
    <title>Quicks</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="../scoreboard.css" />
  </head>

  <header>
    <ul class="header">
      <li><a href="/Asteroid/asteroid.htm">Asteroid</a></li>
      <li><a href="/Blocks/blocks.htm">Blocks</a></li>
      <li><a href="/Cave/cave.html">Cave</a></li>
      <li><a href="/Invader/SpaceInvader.htm">Invader</a></li>
      <li><a href="/Memorizer/memorizer.html">Memorizer</a></li>
      <li><a href="/MineSweeper/minesweeper.html">MineSweeper</a></li>
      <li><a href="/MissileCommand/missilecommand.htm">MissileCommand</a></li>
      <li><a href="/SnakeBite/SnakeBite.html">SnakeBite</a></li>
      <li><a href="/Tetris/Tetris.htm">Tetris</a></li>
      <li><a href="/index.html">Top</a></li>
    </ul>
  </header>

  <body>
    <!-- ヘッダーを上に表示する -->
    <div id="header"></div>

    <!-- Firebase Configの読み込み -->
    <script type="module" src="../firebaseConfig.js"></script>

    <!-- ログインチェック用スクリプト -->
    <script type="module">
      import { auth, getCurrentUser } from "../firebaseConfig.js";

      // 認証状態をチェック
      getCurrentUser()
        .then((user) => {
          if (user) {
            // ログインしている場合、ゲームキャンバスを表示
            document.getElementById("tutorial").style.display = "block";
            document.getElementById("canvas").style.display = "block";
          }
        })
        .catch((error) => {
          // ユーザーがログインしていない場合、ログインページにリダイレクト
          console.error("ログインしていません:", error);
          window.location.href = "../login.html"; // ログインページにリダイレクト
        });
    </script>

    <!-- ゲームコンテナ -->
    <div id="container">
      <!-- ゲームキャンバス -->
      <canvas
        id="canvas"
        width="600"
        height="700"
        style="display: block; margin: 0 auto"
      ></canvas>

      <!-- 画像 -->
      <img id="ship" src="ship.png" style="display: none" />

      <!-- ランキング表示エリア -->
      <div id="scoreboard">
        <h3>ランキング</h3>
        <div id="scorelist">
          <!-- ランキングがここに表示されます -->
        </div>
      </div>
    </div>

    <!-- チュートリアルモーダル -->
    <div id="tutorial" style="display: none">
      <div class="modal-content">
        <h2>ゲームのルール</h2>
        <p>
          あなたは青い船を操作し、緑の領域を塗りつぶしながらスコアを獲得します。
        </p>
        <p>赤い敵に触れるとゲームオーバーです。</p>
        <h3>操作方法</h3>
        <ul>
          <li>←: 左に移動</li>
          <li>↑: 上に移動</li>
          <li>→: 右に移動</li>
          <li>↓: 下に移動</li>
        </ul>
        <button id="startButton" onclick="startGame()">OK</button>
      </div>
    </div>

    <script src="/vite-one/main.js" defer></script>
    <script src="script.js" defer></script>
  </body>
</html>
