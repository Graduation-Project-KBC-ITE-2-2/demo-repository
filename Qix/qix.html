<!DOCTYPE html>
<html>
  <head>
    <title>Quicks</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <style>
      body.no-scroll {
        overflow: hidden; /* スクロールを無効化 */
      }
    </style>
  </head>

  <body>
    <!-- ヘッダーを上に表示する -->
    <div id="header"></div>

    <!-- Firebase Configの読み込み -->
    <script type="module" src="../firebaseConfig.js"></script>

    <!-- ログインチェック用スクリプト -->
    <script type="module">
      import { auth, getCurrentUser } from "../firebaseConfig.js";

      getCurrentUser()
        .then((user) => {
          if (user) {
            document.getElementById("tutorial").style.display = "block";
            document.getElementById("canvas").style.display = "block";
          }
        })
        .catch((error) => {
          console.error("ログインしていません:", error);
          window.location.href = "../login.html";
        });
    </script>

    <!-- ゲームコンテナ -->
    <div id="container">
      <canvas
        id="canvas"
        width="600"
        height="700"
        style="display: block; margin: 0 auto"
      ></canvas>
      <img id="ship" src="ship.png" style="display: none" />
      <div id="scoreboard">
        <h3>ランキング</h3>
        <div id="scorelist"></div>
      </div>
    </div>

    <!-- チュートリアルモーダル -->
    <div id="tutorial" style="display: none">
      <div class="modal-content">
        <h2>ゲームのルール</h2>
        <p>
          あなたは青い船を操作し、緑の領域を塗りつぶしながらスコアを獲得します。
        </p>
        <p>赤い敵に触れるとゲームオーバーです。</p>
        <h3>操作方法</h3>
        <ul>
          <li>←: 左に移動</li>
          <li>↑: 上に移動</li>
          <li>→: 右に移動</li>
          <li>↓: 下に移動</li>
        </ul>
        <button id="startButton" onclick="startGame()">OK</button>
      </div>
    </div>

    <script>
      function startGame() {
        // スクロールを無効化
        document.body.classList.add("no-scroll");

        // 矢印キーやスペースキーによるスクロールを防止
        window.addEventListener("keydown", function (e) {
          const keysToPrevent = [
            "ArrowUp",
            "ArrowDown",
            "ArrowLeft",
            "ArrowRight",
            " ",
          ];
          if (keysToPrevent.includes(e.key)) {
            e.preventDefault();
          }
        });

        // ゲームロジックを開始
        console.log("ゲーム開始!");
      }
    </script>

    <script src="script.js" defer></script>
    <script type="module" src="../header.js"></script>
  </body>
</html>
