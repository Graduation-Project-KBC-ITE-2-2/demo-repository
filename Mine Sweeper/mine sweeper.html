<!DOCTYPE html>
<html>
  <head>
    <title>Mine Sweeper</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Mine Sweeper</h1>
    <div id="container">
      <!-- タイトルとタイマーを表示 -->
      <div >
        
      </div>
      <!-- ゲームエリア -->
      <div id="game-container">
        
      </div>
      <table id="main" border="1">
        
      </table>
      <span id="timer">Time: 0</span>

      <!-- ランキングエリア -->
      <div id="scoreboard">
        <h3>ランキング</h3>
        <div id="scorelist">
          <!-- ランキングデータがここに動的に表示される -->
        </div>
      </div>
    </div>

    <!-- チュートリアル（ゲーム説明モーダル） -->
    <div class="modal hidden" id="tutorial">
      <div class="modal-content">
        <h2>チュートリアル</h2>
        <!-- ゲームの説明テキスト -->
        <p>爆弾を避けながらセルをクリックしてください。</p>
        <p>
          操作方法<br />
          <span style="font-weight: bold">クリック：オープン</span><br />
          <span style="font-weight: bold">右クリック：🚩フラッグ</span>
        </p>
        <!-- スタートボタン -->
        <button id="startButton" class="common-button">
          スタート<span style="opacity: 0.5"> space</span>
        </button>
      </div>
    </div>

    <!-- Firebaseログインチェック用スクリプト -->
    <script type="module">
      import { auth, getCurrentUser } from "../firebaseConfig.js";

      // Firebase 認証状態をチェック
      getCurrentUser()
        .then((user) => {
          if (user) {
            // ログインしている場合、必要な要素を表示
            document.getElementById("tutorial").style.display = "block";
            document.getElementById("game-container").style.display = "block";
          }
        })
        .catch((error) => {
          // ログインしていない場合、ログインページにリダイレクト
          console.error("ログインしていません:", error);
          window.location.href = "../index.html"; // ログインページにリダイレクト
        });
    </script>

    <script type="module" src="script.js" defer></script>
    <!--header読み込み-->
    <script type="module" src="../header.js"></script>
  </body>
</html>
