<!DOCTYPE html>
<html>
<head>
    <title>Cave</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css"> 
    <script src="script.js"></script>
</head>

<body>
    <!-- ヘッダーを上に表示する -->
    <header id="header"></header>
    <script type="module" src="/main.js"></script>

    <div id="modal">
        <div class="modal-content">
            <h1>チュートリアル</h1>
            <p>このゲームでは、隙間を避けながら宇宙船を操縦します。<br>
            上キーを押して上昇し、下キーを押して下降します。</p>
            <button id="startButton" onclick="startGame()">スタート</button>
        </div>
    </div>

    <div id="main">
        <img id="ship" src="ship.png" style="height:97px;" />
        <img id="bang" src="bang.png" />
        <div id="gameOver">ゲームオーバー</div>
        <div id="score">Score: 0</div> <!-- スコア要素を1つだけ残します -->
    </div>

    <!-- ゲーム再開ボタン -->
    <button id="retryButton" onclick="init()">Retry</button>

    <!-- ハイスコア表示 -->
    <div id="highScores">High Scores: 0, 0, 0</div>

    
</body>
</html>
