<!DOCTYPE html>
<html>
  <head>
    <title>SnakeBite</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="container">
      <!-- ゲームエリア -->
      <div id="game-container">
        <canvas id="field" width="800" height="600"></canvas>
      </div>

      <!-- ランキングエリア -->
      <div id="scoreboard">
        <h3>ランキング</h3>
        <div id="scorelist">
          <!-- ランキングデータがここに動的に表示される -->
        </div>
      </div>
    </div>

    <!-- チュートリアル（ゲーム説明モーダル） -->
    <div class="modal hidden" id="tutorial">
      <div class="modal-content">
        <h2>チュートリアル</h2>
        <!-- ゲームの説明テキスト -->
        <p>
          このゲームでは、蛇を操作して餌を食べ、成長させます。矢印キーで移動してください。
        </p>
        <p>
          操作方法<br />
          <span style="font-weight: bold">←↓→</span>　移動<br />
        </p>
        <!-- スタートボタン -->
        <button id="startButton" class="common-button">
          スタート<span style="opacity: 0.5"> space</span>
        </button>
      </div>
    </div>

    <!-- リトライモーダル -->
    <div class="modal hidden" id="retry">
      <div class="modal-content">
        <h2>ゲームオーバー</h2>
        <!-- ボタンをまとめるラッパ要素を作成 -->
        <div class="button-group">
          <!-- リトライボタン -->
          <button id="retryButton" class="common-button">
            リトライ<span style="opacity: 0.5"> R</span>
          </button>
          <!-- 戻るボタン -->
          <button
            id="returnButton"
            class="common-button"
            onclick="window.location.href='../index.html';"
          >
            一覧に戻る
          </button>
        </div>
      </div>
    </div>

    <script type="module" src="/header.js"></script>

    <script type="module">
      import { auth, getCurrentUser } from "../firebaseConfig.js";

      // Firebase 認証状態をチェック
      getCurrentUser()
        .then((user) => {
          if (user) {
            // ログインしている場合、必要な要素を表示
            document.getElementById("tutorial").style.display = "block";
            document.getElementById("game-container").style.display = "block";
          }
        })
        .catch((error) => {
          // ログインしていない場合、ログインページにリダイレクト
          console.error("ログインしていません:", error);
          window.location.href = "../index.html"; // ログインページにリダイレクト
        });
    </script>
    <!-- メインスクリプト -->
    <script type="module" src="script.js"></script>
    <!--header読み込み-->
    <script type="module" src="../header.js"></script>
  </body>
</html>
