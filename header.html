            width: 200px;

        .game-item img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }
        .game-item a {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            color: #333;
            font-weight: bold;

            padding: 0;
            margin: 0;

            justify-content: center;
        }

        .header li {
            margin: 0 15px;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 15px;
            padding: 15px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .header a:hover {
            background-color: #555;
        }
