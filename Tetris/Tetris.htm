            <div id="tutorial" class="modal" style="display: none;">
            <div class="modal-content">
                <h2>チュートリアル</h2>
                <p>このゲームでは、落ちてくるブロックを左右に動かしたり回転させたりして、下まで到達する前にラインを消していきます。</p>

        <!-- ログインチェック用スクリプト -->
        <script type="module">
            import { auth, getCurrentUser } from '../firebaseConfig.js';

            // 証言状態をチェック
            getCurrentUser().then(user => {
                if (user) {
                    // ログインしている場合、ゲーム画面を表示
                    document.getElementById("tutorial").style.display = "block";
                    document.getElementById("game-container").style.display = "block";
                }
            }).catch(error => {
                // ユーザーがログインしていない場合、ログインページにリダイレクト
                console.error('ログインしていません:', error);
                window.location.href = "../login.html"; // ログインページにリダイレクト
            });
        </script>
