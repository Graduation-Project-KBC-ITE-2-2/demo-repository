﻿<!DOCTYPE html>
<html>
  <!-- ヘッド部分 -->
  <head>
    <!--ページのタイトル-->
    <title>Tetris</title>
    <!-- ページの文字コード -->
    <meta charset="utf-8" />
    <!-- 外部CSSファイルを読み込むためのリンク  -->
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <!-- ヘッダーセクション -->
    <header>
      <!-- リストの開始 -->
      <ul class="header">
        <!-- 各ページへのリンク -->
        <li><a href="/Asteroid/asteroid.htm">Asteroid</a></li>
        <li><a href="/Blocks/blocks.htm">Blocks</a></li>
        <li><a href="/Cave/cave.html">Cave</a></li>
        <li><a href="/Invader/SpaceInvader.htm">Invader</a></li>
        <li><a href="/MineSweeper/minesweeper.html">MineSweeper</a></li>
        <li><a href="/Memorizer/memorizer.html">Memorizer</a></li>
        <li><a href="/MissileCommand/missilecommand.htm">MissileCommand</a></li>
        <li><a href="/Qix/Qix.htm">Qix</a></li>
        <li><a href="/SnakeBite/SnakeBite.html">SnakeBite</a></li>
        <!-- トップページへのリンク -->
        <li><a href="/index.html">Top</a></li>
      </ul>
    </header>

    <!-- メインコンテナ（ゲーム画面とランキング表示をまとめる） -->
    <div id="container">
      <!-- ゲーム描画用のキャンバス -->
      <div id="game-container">
        <canvas id="canvas" width="630" height="600"></canvas>
      </div>

      <!-- ランキングエリア -->
      <div id="scoreboard">
        <h3>ランキング</h3>
        <div id="scorelist">
          <!-- ランキングデータがここに動的に表示される -->
        </div>
      </div>
    </div>

    <!-- チュートリアル（ゲーム説明モーダル） -->
    <div class="modal hidden" id="tutorial">
      <div class="modal-content">
        <h2>チュートリアル</h2>
        <!-- ゲームの説明テキスト -->
        <p>
          このゲームでは、落ちてくるブロックを左右に動かしたり回転させたりして、下まで到達する前にラインを消していきます。
        </p>
        <p>
          ラインが埋まると消えます。ゲームオーバーになる前にできるだけ高いスコアを目指してください。
        </p>
        <!-- スタートボタン -->
        <button id="startButton" class="common-button">
          スタート<span style="opacity: 0.5"> space</span>
        </button>
      </div>
    </div>

    <!-- Firebaseログインチェック用スクリプト -->
    <script type="module">
      import { auth, getCurrentUser } from "../firebaseConfig.js";

      // Firebase 認証状態をチェック
      getCurrentUser()
        .then((user) => {
          if (user) {
            // ログインしている場合、必要な要素を表示
            document.getElementById("tutorial").style.display = "block";
            document.getElementById("game-container").style.display = "block";
          }
        })
        .catch((error) => {
          // ログインしていない場合、ログインページにリダイレクト
          console.error("ログインしていません:", error);
          window.location.href = "../index.html"; // ログインページにリダイレクト
        });
    </script>

    <!-- 定数の定義 -->
    <script type="module" src="js/constants.js"></script>
    <!-- ユーティリティ関数 -->
    <script type="module" src="js/utils.js"></script>
    <!-- サウンド関連 -->
    <script type="module" src="js/sound.js"></script>
    <!-- 描画関連 -->
    <script type="module" src="js/draw.js"></script>
    <!-- ブロックの生成 -->
    <script type="module" src="js/block.js"></script>
    <!-- ゲームロジック関連 -->
    <script type="module" src="js/gameLogic.js"></script>
    <!-- イベント管理 -->
    <script type="module" src="js/eventHandlers.js"></script>
    <!-- メインスクリプト -->
    <script type="module" src="js/main.js"></script>
  </body>
</html>
