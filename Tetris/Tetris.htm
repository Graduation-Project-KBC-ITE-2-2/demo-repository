﻿    <!DOCTYPE html>
    <html>
    <head>
        <title>Mine Land</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="styles.css">
    </head>

    <!-- ヘッダー（ナビゲーションバー） -->
    <header>
        <ul class="header">
            <li><a href="/Asteroid/asteroid.htm">Asteroid</a></li>
            <li><a href="/Blocks/blocks.htm">Blocks</a></li>
            <li><a href="/Cave/cave.html">Cave</a></li>
            <li><a href="/Invader/SpaceInvader.htm">Invader</a></li>
            <li><a href="/MineSweeper/minesweeper.html">MineSweeper</a></li>
            <li><a href="/Memorizer/memorizer.html">Memorizer</a></li>
            <li><a href="/MissileCommand/missilecommand.htm">MissileCommand</a></li>
            <li><a href="/Qix/Qix.htm">Qix</a></li>
            <li><a href="/SnakeBite/SnakeBite.html">SnakeBite</a></li>
            <li><a href="/index.html">Top</a></li>
        </ul>
    </header>

    <body>
        
        <!-- ヘッダーを上に表示する -->
        <div id="header"></div>

        <!-- Firebase Configの読み込み -->
        <script type="module" src="../firebaseConfig.js"></script>

        <!-- ログインチェック用スクリプト -->
        <script type="module">
            import { auth, getCurrentUser } from '../firebaseConfig.js';

            // 証言状態をチェック
            getCurrentUser().then(user => {
                if (user) {
                    // ログインしている場合、ゲーム画面を表示
                    document.getElementById("tutorial").style.display = "block";
                    document.getElementById("game-container").style.display = "block";
                }
            }).catch(error => {
                // ユーザーがログインしていない場合、ログインページにリダイレクト
                console.error('ログインしていません:', error);
                window.location.href = "../login.html"; // ログインページにリダイレクト
            });
        </script>

        <!-- ゲームコンテナ -->
        <div id="game-container" style="display: none;">
            <canvas id="canvas" width="700" height="600"></canvas>


            <!-- ランキング表示エリア -->
            <div id="scoreboard">
                <h3>ランキング</h3>
                <div id="scorelist">
                    <!-- ランキングがここに表示されます -->
                </div>
            </div>
        </div>


        <!-- ゲーム説明のセクション -->
        <div id="tutorial" class="modal" style="display: none;">
            <div class="modal-content">
                <h1>チュートリアル</h1>
                <p>このゲームでは、落ちてくるブロックを左右に動かしたり回転させたりして、下まで到達する前にラインを消していきます。</p>
                <p>ラインが埋まると消えます。ゲームオーバーになる前にできるだけ高いスコアを目指してください。</p>
                <button id="startButton" onclick="startGame()">スタート</button>
            </div>
        </div>
        

        <!-- ゲームのスクリプト -->
        <script type="module" src="/main.js"></script>
        <script type="module" src="script.js"></script>
    </body>
    </html>
