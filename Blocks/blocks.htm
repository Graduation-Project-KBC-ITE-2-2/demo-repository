<!DOCTYPE html>
<html>
<head>
    <title>Blocks Game</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" type="text/css" href="../scoreboard.css"> 
    <script type= "module"src="script.js" defer></script>
</head>

<body>
    <!-- ヘッダーを上に固定表示する -->
    <div id="header"></div>
    <script type="module" src="/vite-one/main.js"></script>

    <!-- 統合されたチュートリアルと難易度選択 -->
    <div id="tutorialModal">
        <div class="modal-content">
            <h1>チュートリアル</h1>
            <p>このゲームでは、パドルを操作してボールを弾き、ブロックを全て壊してください。</p>
            <p>難易度を選択してください：</p>
            <button class="difficulty-button" onclick="window.startGame('Easy')">Easy</button>
            <button class="difficulty-button" onclick="window.startGame('Normal')">Normal</button>
            <button class="difficulty-button" onclick="window.startGame('Hard')">Hard</button>
        </div>
    </div>

    <canvas id="canvas" width="600" height="600"></canvas>
    
            <!-- ゲームの横に表示する要素 -->
            <div class="parent">
                <img class="overlay" src="../frame_clover03.jpg" alt="Background Image" />
                <div class="overlay-text">
                    ランキング<br>
                    <div id="scorelist"></div>
                </div>
            </div>
</body>
</html>
